<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commencer un appel</title>
</head>
<body>
    <h1>Commencer un appel</h1>
    <button onclick="startCall()">Commencer l'appel</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('https://caller.pythonanywhere.com/' );

        function startCall() {
            var message = "Appel en cours...";
            socket.emit('start_call', { 'message': message });
        }
    </script>
</body>
</html>
