<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Radio Stations Info</title>
</head>
<body>
    <h1>Radio Stations</h1>
    <form id="idf" action="/" method="post">
        <div class="search_radio my-3">
            <span class="fa fa-search" @click="document.getElementById('idf').submit();"></span>
            <input type="text" name="search" class="search-input" v-model="search" @keyup.enter="getRadios" placeholder="Search">
        </div>
    </form>
    <ul>
        {% for station in res %}
            <li>
                <h2>{{ station['name'] }}</h2>
                <p><a href="{{ station['homepage'] }}" target="_blank">Visit {{ station['name'] }} Homepage</a></p>
                <img src="{{ station['favicon'] }}" alt="{{ station['name'] }} Logo">
                <p>Tags: {{ station['tags'] }}</p>
                <p>Country: {{ station['country'] }}</p>
                <p>Language: {{ station['language'] }}</p>
                <p>Votes: {{ station['votes'] }}</p>
                <audio id="{{ station['name'].replace(' ', '_') }}" controls>
                    <source src="{{ station['url'] }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
        {% endfor %}
    </ul>

    <script>
        var audioElements = document.querySelectorAll('audio');

        audioElements.forEach(function (audioElement) {
            audioElement.addEventListener('play', function () {
                audioElements.forEach(function (element) {
                    if (element !== audioElement && !element.paused) {
                        element.pause();
                    }
                });
            });
        });
    </script>
</body>
</html>
